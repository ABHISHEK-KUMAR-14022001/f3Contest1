  <body>
    <h2>New Employees</h2>

    <form id="employee-form">
      <div class="container">

        <div class="container1">

        </div>
      </div>

      <br />
      <div>
        <button type="submit">Add Employee</button>
      </div>

    <div id="messages"></div>
